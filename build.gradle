plugins {
    id 'java'
    id 'eclipse'
}

group 'com.aang23'
version '1.0'

sourceCompatibility = 11

repositories {
    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public/'
    }
}

dependencies {
    implementation 'com.velocitypowered:velocity-api:3.0.0'
    annotationProcessor 'com.velocitypowered:velocity-api:3.0.0'
}
